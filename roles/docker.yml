---
# Docker Role - Ultra Light Version
- name: Install Docker (Ubuntu/Debian)
  block:
    - name: Update apt cache
      apt: update_cache=yes cache_valid_time=3600
    - name: Install prerequisites
      apt: name=[apt-transport-https,ca-certificates,curl,gnupg] state=present
    - name: Add Docker GPG key
      apt_key: url=https://download.docker.com/linux/ubuntu/gpg
    - name: Add Docker repository
      apt_repository: repo="deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    - name: Install Docker
      apt: name=[docker-ce,docker-ce-cli,containerd.io] state=present
  when: ansible_os_family == "Debian"
  become: yes

- name: Install Docker (CentOS/RHEL)
  block:
    - name: Install prerequisites
      yum: name=[yum-utils,device-mapper-persistent-data,lvm2] state=present
    - name: Add Docker repository
      yum_repository:
        name: docker-ce
        baseurl: https://download.docker.com/linux/centos/7/x86_64/stable
        gpgkey: https://download.docker.com/linux/centos/gpg
    - name: Install Docker
      yum: name=[docker-ce,docker-ce-cli,containerd.io] state=present
  when: ansible_os_family == "RedHat"
  become: yes

- name: Start Docker service
  systemd: name=docker state=started enabled=yes
  become: yes

- name: Add user to docker group
  user: name="{{ ansible_user }}" groups=docker append=yes
  become: yes